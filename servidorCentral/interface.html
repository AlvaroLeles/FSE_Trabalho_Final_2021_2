<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Dispositivos</title>
   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/interface.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript" language="javascript"></script>
    <script src="js/interface.js" type="text/javascript" language="javascript"></script>
    <script src="js/trataCSV.js" type="text/javascript" language="javascript"></script>
</head>
<body>
    <div class="header">
        <img src="../img/LogoUnBTransp.png" alt="Logo UnB" height="50">
        <h1>Interface de Dispositivos</h1>
        <div class="idAlunos">
            <p style="margin-bottom: 5px;">&nbsp;&nbsp;Aline Helena Lermen &nbsp;&nbsp;- 18/0011961</p>
            <p>Álvaro Leles Guimarães - 18/0096991</p>
        </div>
    </div>
    <div class="interface">
        <h3 style="font-size: x-large; margin-bottom: 20px;">Configuração Alarme:</h3>
        <div class="downCSV-configAlarme">
            <div class="configAlarme" style="display: flex;">
                <button class="btnAlarme" onclick="toggleAlarme()">Ligar / Desligar</button>
                <span style="align-self: center;">Estado: </span>
                <span style="align-self: center; font-weight: bold;" id="estadoAlarme">Desligado</span>
            </div>
            <div style="margin-top: -50px;">
                <button class="btnDownCSV" onclick=criaEBaixaCSV()>Baixar Log em CSV</button>
            </div>
        </div>
        <h3 style="font-size: x-large;">Cadastro de Dispositivo:</h3>
        <div class="cadastDisps">
            <form class="frmNovoDisp" action="">
                <div style="display: flex; margin-bottom: 20px;">
                    <div class="block" style="margin-right: 50px;">
                        <label for="fname">Id Dispositivo:</label>
                        <select id="esps" name="esp-id-name">
                            <option value="" selected disabled hidden>-- Selecione --</option>
                        </select>
                    </div>
                    <div class="block">
                        <label for="fname">Cômodo:</label>
                        <select name="room-name">
                            <option value="" selected disabled hidden>-- Selecione --</option>
                            <option value="BANHEIRO">Banheiro</option>
                            <option value="CORREDOR">Corredor</option>
                            <option value="COZINHA">Cozinha</option>
                            <option value="ENTRADA">Entrada</option>
                            <option value="GARAGEM">Garagem</option>
                            <option value="QUARTO">Quarto</option>
                            <option value="SALA">Sala</option> 
                        </select>
                    </div>
                </div>
                <div style="display: flex; margin-bottom: 20px;">
                    <div class="block" style="margin-right: 31px;">
                        <label for="fname">Tipo Dispositivo:</label>
                        <select name="output-name">
                            <option value="" selected disabled hidden>-- Selecione --</option>
                            <option value="CHUVEIRO">Chuveiro</option>
                            <option value="LAMPADA">Lâmpada</option>
                            <option value="PORTA">Porta</option>
                            <option value="PORTAO">Portão</option>
                            <option value="TOMADA">Tomada</option>
                            <option value="TORNEIRA">Torneira</option>
                            <option value="VENTILADOR">Ventilador</option>
                        </select>
                    </div>
                    <div class="block">
                        <label for="fname">Nome Entrada:</label>
                        <input type="text" id="fname" name="input-name">
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="block">
                        <label for="fname">Ativa o Alarme?</label>
                        <select name="alarm">
                            <option value="y">Sim</option>
                            <option value="n">Não</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="block">
                        <input class="btnConectDisp" type="button" value="Cadastrar" onclick="cadastrarDispositivo()">
                    </div>
                </div>
            </form> 
            <div class="controleDispositivos" style="margin-top: -24px;">
                <h3 style="font-size: x-large;">Dispositivos:</h3>
                <div class="block" style="margin-top: 10px;">
                    <label for="fname">Desconectar Dispositivo:</label>
                    <select id="comodos" name="esp-comodo">
                        <option value="" selected disabled hidden>-- Selecione --</option>
                    </select>
                    <input class="btnVerm btnDesc" type="button" value="Desconectar" onclick="desconectarDispositivo()">
                </div>
                <div class="block">
                    <label for="fname" style="margin-right: 20px;">Enviar Valor de Saída:</label>
                    <select id="rooms" name="comodo_nome">
                        <option value="" selected disabled hidden>-- Selecione --</option>
                    </select>
                    <input type="number" name="saida">
                    <input class="btnVerm btnEnviar" type="button" value="Enviar" xonclick="sendMessage()">
                </div>
            </div>
        </div>
        <div id="disps"></div>
    </div>
</body>
</html>
